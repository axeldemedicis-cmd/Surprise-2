<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lettre Magique de Bonne Ann√©e</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("https://images.unsplash.com/photo-1519681393784-d120267933ba") center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Josefin Sans', sans-serif;
}

/* Voile magique */
.magic-overlay{
    position:absolute;
    inset:0;
    background:
        radial-gradient(circle at top, rgba(255,215,0,0.3), transparent 45%),
        radial-gradient(circle at bottom, rgba(200,0,0,0.25), transparent 50%),
        rgba(0,0,0,0.55);
}

/* Poussi√®re f√©erique / paillettes */
.sparkle{
    position:absolute;
    width:3px;
    height:3px;
    background:linear-gradient(45deg, gold, red);
    border-radius:50%;
    animation: float 6s infinite ease-in-out;
}

@keyframes float{
    0%{ transform:translateY(0) scale(0); opacity:0 }
    50%{ opacity:1 }
    100%{ transform:translateY(-120vh) scale(1.5); opacity:0 }
}

/* Lettres / volets */
.letter-wrapper{
    width:92%;
    max-width:780px;
    height:520px;
    perspective:2200px;
    z-index:2;
}

.letter{
    width:100%;
    height:100%;
    display:flex;
    transform-style:preserve-3d;
    transform:rotateY(-100deg);
    animation: openMagic 3s ease forwards;
}

@keyframes openMagic{
    to{ transform:rotateY(0deg); }
}

.panel-left{
    width:50%;
    background:linear-gradient(135deg,#fff7d6,#e8d9a8);
    border-radius:28px 0 0 28px;
    box-shadow:inset -10px 0 25px rgba(0,0,0,0.25);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

.panel-left h1{
    font-family:'Great Vibes', cursive;
    font-size:3em;
    color:#c9a34d;
    text-shadow:0 0 25px rgba(201,163,77,0.9);
}

.panel-right{
    width:50%;
    border-radius:0 28px 28px 0;
    padding:32px;
    color:#f5f5f5;
    text-shadow:0 0 15px rgba(0,0,0,0.8);
    overflow-y:auto;
    position:relative;
}

/* Texte */
.letter-text{
    margin-top:18px;
    font-size:1.1em;
    line-height:1.8;
    display:none;
}

/* Champ nom */
input{
    width:100%;
    padding:12px;
    border-radius:20px;
    border:none;
    margin-bottom:14px;
    font-family:'Josefin Sans', sans-serif;
}

/* Bouton */
button{
    width:100%;
    padding:12px;
    border-radius:22px;
    border:none;
    background:linear-gradient(45deg,#d4af37,#f8efc5);
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 25px rgba(212,175,55,0.7);
}

/* Signature */
.signature{
    margin-top:22px;
    font-family:'Great Vibes', cursive;
    font-size:1.6em;
    color:#ffd977;
}

/* Horloge */
.clock{
    font-size:2em;
    text-align:center;
    color:#ffd977;
    text-shadow:0 0 20px rgba(212,175,55,0.9);
    margin-bottom:16px;
}

/* Bulles champagne */
.bubble{
    position:absolute;
    bottom:-20px;
    width:8px;
    height:8px;
    border:2px solid gold;
    border-radius:50%;
    animation: rise ease-in infinite;
}

@keyframes rise{
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}
</style>
</head>
<body>

<div class="magic-overlay"></div>

<div class="letter-wrapper">
<div class="letter">

<div class="panel-left">
    <h1>Bonne Ann√©e</h1>
</div>

<div class="panel-right">
    <div class="clock" id="clock">23:59:55</div>

    <input id="nameInput" placeholder="Inscris ton nom ici">
    <button onclick="openLetter()">Ouvrir la lettre magique</button>

    <div class="letter-text" id="letterText">
        <p id="nameLine"></p>
        <p>Que cette nouvelle ann√©e t‚Äôenveloppe de lumi√®re, de joie et de moments pr√©cieux.</p>
        <p>Que chaque jour soit une promesse et chaque nuit un apaisement.</p>
        <p>Que la magie ne te quitte jamais.</p>
        <div class="signature">De la part de Joyce & Ka√Øs</div>
    </div>
</div>

</div>
</div>

<script>
/* Nom personnalis√© */
function openLetter(){
    const name=document.getElementById("nameInput").value;
    document.getElementById("nameLine").innerHTML =
        name ? `<strong>${name},</strong>` : `<strong>√Ä toi,</strong>`;
    document.getElementById("letterText").style.display="block";
}

/* Poussi√®res f√©eriques */
for(let i=0;i<90;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(s);
}

/* Bulles champagne */
for(let i=0;i<40;i++){
    let b=document.createElement("div");
    b.className="bubble";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=(Math.random()*5+3)+"s";
    document.body.appendChild(b);
}

/* Horloge 00:00 + lancement effets */
let sec=5;
const clock=document.getElementById("clock");
const timer=setInterval(()=>{
    if(sec>0){
        clock.textContent="23:59:"+String(60-sec).padStart(2,'0');
        sec--;
    }else{
        clock.textContent="00:00:00 üéâ";
        launchFireworks();
        clearInterval(timer);
    }
},1000);

/* Feux d‚Äôartifice */
function launchFireworks(){
    for(let i=0;i<30;i++){
        let fw=document.createElement("div");
        fw.style.position="absolute";
        fw.style.width="6px";
        fw.style.height="6px";
        fw.style.borderRadius="50%";
        fw.style.background=["red","gold"][Math.floor(Math.random()*2)];
        fw.style.left=Math.random()*100+"vw";
        fw.style.top=Math.random()*50+"vh";
        fw.style.boxShadow="0 0 15px "+fw.style.background;
        fw.style.animation="explode 1.5s ease-out forwards";
        document.body.appendChild(fw);
    }
}

const style=document.createElement("style");
style.innerHTML=`@keyframes explode{
    0%{transform:scale(0);opacity:1}
    100%{transform:scale(18);opacity:0}
}`;
document.head.appendChild(style);
</script>

</body>
</html>
