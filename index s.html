<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.35),rgba(0,0,0,0.55)),
    url('https://www.gouv.bj/attraction/monument-amazone/');
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  overflow:hidden;
  color:#fff;
}

/* √©toiles */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:#ffd700;
  border-radius:50%;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* √©crans */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  transition:.8s;
}

/* carte luxueuse */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  padding:40px 30px;
  border-radius:32px;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  box-shadow:
    0 0 40px rgba(255,215,0,0.45),
    inset 0 0 25px rgba(255,255,255,0.1);
}

/* bordure dor√©e anim√©e */
.card::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:36px;
  background:linear-gradient(
    45deg,
    #ffd700,
    #ff9800,
    #fff1a8,
    #ffd700
  );
  z-index:-1;
  animation:glow 6s linear infinite;
}
@keyframes glow{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

/* titres */
h1{
  font-family:'Pacifico',cursive;
  font-size:2.6em;
  color:#ffd700;
  text-shadow:0 0 18px #ff9800;
}

/* bouton */
button{
  margin-top:25px;
  padding:14px 36px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#ffd700,#ff9800);
  font-size:1.1em;
  cursor:pointer;
}

/* voeux */
#wish{
  opacity:0;
  pointer-events:none;
}

input{
  margin:20px 0;
  padding:14px;
  width:80%;
  max-width:300px;
  border:none;
  border-radius:30px;
  font-size:1.05em;
  text-align:center;
}

.message{
  line-height:1.7em;
  font-size:1.05em;
}

.signature{
  margin-top:25px;
  font-family:'Pacifico',cursive;
  font-size:1.4em;
  color:#ffd700;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div class="screen" id="welcome">

<script>
// √©toiles
for(let i=0;i<80;i++){

  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";

</body>
</html>
